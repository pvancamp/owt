 <ion-modal-view>
	<ion-header-bar>
		<h1 class= "title">Save Tour</h1>
	</ion-header-bar>
	
	<ion-content>
		<div class="item text-center">
			<button class= "button icon icon-left ion-ios-wineglass min-width-150"
				ng-click="saveSelListDialogFunc(11)">Save Tour</button>
			<button class= "button icon icon-left ion-ios-fastforward min-width-150"
				ng-click="saveSelListDialogFunc(12)">Save And Start</button>
				<br/>
			<button class= "button icon icon-left ion-ios-close min-width-150 margin8"
				ng-click="saveSelListDialogFunc(10)">Cancel</button>
		</div>
		<ion-list id="saveSelList" class="owt-list">
			<ion-item>
				<label class="inline-30">Tour Name:</label>
				<input type="text" class="inline-70" 
					ng-model="saveSelListUI.name"/>
			</ion-item>
			<ion-item>
				<label class="inline-30">Keywords:</label>
				<input type="text" class="inline-70"
					ng-model="saveSelListUI.keywords"/>
			</ion-item>
			<ion-item>
				<label>Address:</label>
				<input type="text" style="width:100%" 
					ng-model="saveSelListUI.address"/>
			</ion-item>
			<ion-item>
				<label>Description:</label>
				<textarea style="width:100%; min-height:200px"
					ng-model="saveSelListUI.desc"></textarea>
			</ion-item>
		</ion-list>
	</ion-content>
 </ion-modal-view>
