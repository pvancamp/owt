<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content drag-content="false">
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>Back</ion-nav-back-button>

			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="right">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>

		<ion-tabs class="tabs-icon-top tabs-color-active-positive">

			<!-- Welcome Tab -->
			<ion-tab title="Welcome" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/dash">
				<ion-nav-view name="tab-dash"></ion-nav-view>
			</ion-tab>

			<!-- Places Tab -->
			<ion-tab title="Places" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/places">
				<ion-nav-view name="tab-places"></ion-nav-view>
			</ion-tab>

			<!-- Places EditTab -->
			<ion-tab title="Places Edit" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/places-edit" hidden='true'>
				<ion-nav-view name="tab-places-edit"></ion-nav-view>
			</ion-tab>

			<!-- Tours Tab -->
			<ion-tab title="Tours" icon-off="ion-ios-infinite-outline" icon-on="ion-ios-infinite" href="#/tab/tours">
				<ion-nav-view name="tab-tours"></ion-nav-view>
			</ion-tab>

			<!-- Log In Tab -->
			<ion-tab title="Guided Tour" icon-off="ion-ios-fastforward-outline" icon-on="ion-ios-fastforward" href="#/tab/current">
				<ion-nav-view name="tab-current"></ion-nav-view>
			</ion-tab>

			<!-- Settings Tab -->
			<ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
				<ion-nav-view name="tab-settings"></ion-nav-view>
			</ion-tab>

		</ion-tabs>
	</ion-side-menu-content>

	 <!-- Side Menu (left) -->
	<ion-side-menu side="right">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item class="sideMenuItem" menu-close href="#/tab/dash">Welcome</ion-item>
				<ion-item class="sideMenuItem" menu-close href="#/tab/places">Places</ion-item>
				<ion-item class="sideMenuItem" menu-close href="#/tab/tours">Tours</ion-item>
				<ion-item class="sideMenuItem" menu-close href="#/tab/current">Guided Tour</ion-item>
				<ion-item class="sideMenuItem" menu-close href="#/tab/settings">Settings</ion-item>
				<ion-item class="sideMenuItem" menu-close>Log In As Admin</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
