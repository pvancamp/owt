<ion-view view-title="Tours">
	<ion-content>
		<ion-list class="owt-list">
			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in itemsFiltered() track by item.id" type="item-text-wrap"
				href="#/tab/tours/{{item.id}}">
				<img ng-src="{{item.pic}}">
				<h2>{{item.name}}</h2>
				<p ng-if="item.description">{{item.description}}</p>
				<p ng-if="!item.description"><i>No description availible. Sorry.</i></p>
				<a ng-click="add(item.id)">
				<i class="icon" ng-class="addButtonClass(item.id)" style="right:40px"></i>
				</a>

				<ion-option-button class="button-assertive" ng-click="remove(item)">
					Delete
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
