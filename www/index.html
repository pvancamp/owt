<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link rel="manifest" href="manifest.json">

		<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-database.js"></script>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="data/orlando-walking-tours.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
	</head>
	<body ng-app="owt">
		<!--
			The nav bar that will be updated as we navigate between views.
		-->
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>
		</ion-nav-bar>
		<!--
			The views will be rendered in the <ion-nav-view> directive below
		-->
		<ion-nav-view></ion-nav-view>

		<!-- Template for displaying software update option -->
		<script type="text/ng-template" id="templatesaveSelList.html">
			 <ion-modal-view>
				<ion-header-bar>
					<h1 class= "title">Save Places</h1>
				</ion-header-bar>
				
				<ion-content>
					<div class="item text-center">
							<button class= "button icon icon-left ion-ios-heart min-width-160"
								ng-click="saveSelListDialogFunc(1)">Save To Favs</button>
							<button class= "button icon icon-left ion-ios-heart-outline min-width-160"
								ng-click="saveSelListDialogFunc(2)">Rm From Favs</button>
								</br>
							<button class= "button icon icon-left ion-ios-infinite min-width-160"
								ng-click="saveSelListDialogFunc(3)">Save As Tour</button>
							<button class= "button icon icon-left ion-ios-close min-width-160"
								ng-click="saveSelListDialogFunc(0)">Cancel</button>
								<h4 style="margin-top: 8px">Drag Items to Reorder List</h4>
					</div>
					<ion-list id="saveSelList" class="owt-list">
						<div ng-if="saveSelListItems.length">
							<ion-item class="item-avatar" ng-repeat="item in saveSelListItems">
								<img ng-src="{{item.pic}}">
								<h2>{{item.name}}</h2>
								<p>{{item.description}}</p>
								<ion-reorder-button class="ion-navicon"
											on-reorder="moveSelList(item, $fromIndex, $toIndex)">
								</ion-reorder-button>
							</ion-item>
						</div>
						<div ng-if="!saveSelListItems.length">
							<h3>No Places To Save</h3>
						</div>
					</ion-list>
				</ion-content>
			 </ion-modal-view>
		</script>


	</body>
</html>
